<html lang="en">

        <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />

    <body>
        <div class="container-fluid">
            <div class="alert alert-info" role="alert">
            <h1> SPEL02 - Dezenas - Teste Monetizze</h1>
            </div>

           
            <div class ="container-fluid" name="monitor" id="monitor" >      
                    <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th scope="col">Cod. Sorteio</th>
                                <th scope="col">Num. Sorteados</th>
                                <th scope="col">Acertos</th>     
                                <th scope="col">Total Acertos</th>
                                <th scope="col">Num. Esolhidos</th>                              
                            </thead>
                            <tbody>                           
                                                          
                            </tbody>
                          </table>
                          <template id='tplMain1'>
                                <tr> 
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                          </template>

                          <template id='tplMain2'>
                            <tr> 
                                <td class="table-success"></td>
                                <td class="table-success"></td>
                                <td class="table-success"></td>
                                <td class="table-success"></td>
                                <td class="table-success"></td>
                            </tr>
                      </template>
            </div>

           
            <div class="alert alert-danger" role="alert" id='notificando'>
                <strong>Olá, </strong> Não deixe o campo em branco! ;)
               
            </div>

            <div class ="form-group">             
              <input class="form-control form-control-lg" type="text" placeholder="Quantos números você vai tentar a sorte? Escolha entre 6 e 10." id="number2" name="number2">           
            </div>
             
           <div class ="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Quantas vezes pretende jogar?" id="number3" name="number3">           
           </div>
        
            <!--Campo para inserso de valores separados por ,-->
            <div class ="form-group">
                <label for="NumerosAleatorios">Digite entre 6 e 10 números separados por vírgula. Escolha entre os números 1 e 60 (ex: 1,20,35,60,5,40)</label><br>
                <input class="form-control form-control-lg" type="text" placeholder="Good Luck!" id="number1" name="numeros">           
            </div>

            <div class = "form-group">            
                <button type="submit" name="tstGL" id="testeSorte" value="GL!" class="btn btn-primary btn-lg btn-block btn-alert"  onclick="mgtMonitor(1)">Boa Sorte!</button>
            </div>

            <div class = "form-group">            
                <button type="button" id="cancela" value="cancel" class="btn btn-secundary btn-lg btn-block btn-dark"  onclick="mgtMonitor(0)">Jogue Novamente!</button>
            </div> 
            
            <div class="alert alert-success" role="alert" name='gainGame' id='gainGame'>                    
                
            </div>
            <div class="alert alert-secondary" role="alert" name='endGame' id='endGame'>
               
            </div> 

            <div class="alert alert-secondary" role="alert" id ='infoGameG' name ='infoGameG'></div>
